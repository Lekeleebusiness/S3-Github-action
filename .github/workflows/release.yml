---
name: CI/CD Job 1
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
          
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: "eu-east-1"
          
        
        
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libffi-dev ruby-dev zlib1g-dev liblzma-dev
          
      - name: set up Ruby
        run: |
          sudo apt-get install -y ruby-full
          ruby -v
          
      - name: Install Jekyll
        run: |
          sudo gem install jekyll
          jekyll -v
          
      - name: Clone Bootstrap
        run: git clone git@github.com:twbs/bootstrap.git
    
      - name: Execute shell command
        run: jekyll build
          
      - name: Create folder
        run: |
          jekyll build
          mkdir _gh_pages
          echo "Job: ${{ job.name }} Build: ${{ env.BUILD_NUMBER }}" > _gh_pages/version.txt
          
      - name: Sync files with S3
        run: aws s3 sync . s3://github-action-demo-007


